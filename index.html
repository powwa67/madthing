<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEOMETRY GATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gd-blue: #00ffff;
            --gd-green: #00ff00;
            --gd-yellow: #ffff00;
            --gd-bg: #1a0033; /* Dark Purple BG */
            --gd-floor: #0033cc;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        /* The Game Box */
        #game-wrapper {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            border: 4px solid #fff;
            border-radius: 4px;
            width: 100%;
            max-width: 450px; /* Mobile friendly max width */
            aspect-ratio: 9/16;
            max-height: 90vh;
            background: linear-gradient(180deg, var(--gd-bg) 0%, #000 100%);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Progress Bar (The Bar at top) */
        #progress-container {
            width: 80%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00);
            transition: width 0.1s linear;
        }

        #percentage-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 0 #000;
            z-index: 2;
        }

        /* Start / Death Screens */
        #message-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            text-shadow: 3px 3px 0px #000, 0 0 20px var(--gd-blue);
            -webkit-text-stroke: 2px #000;
        }
        
        p {
            color: #ffff00;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px #000;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Reward Modal (Geometry Dash Level Complete Style) */
        #level-complete {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .gd-btn {
            background: linear-gradient(180deg, #00ff00, #00aa00);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 5px 0 #005500;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .gd-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #005500; }

        .key-display {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--gd-blue);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            margin: 20px;
            user-select: text;
            max-width: 90%;
            word-break: break-all;
        }

        /* Flash Effect */
        .flash { animation: flashAnim 0.2s; }
        @keyframes flashAnim { 0% { background-color: white; } 100% { background-color: transparent; } }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="flash-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>

        <div id="ui-layer">
            <div id="progress-container">
                <div id="percentage-text">0%</div>
                <div id="progress-fill"></div>
            </div>

            <div id="message-box">
                <h1 id="title-text">GEOMETRY<br>GATE</h1>
                <p id="sub-text">TAP TO JUMP</p>
            </div>
        </div>

        <div id="level-complete">
            <h1 style="color:var(--gd-yellow); font-size: 2.5rem;">LEVEL COMPLETE!</h1>
            <div style="font-size: 4rem; margin: 10px 0;">★ ★ ★</div>
            
            <p style="color:white; font-size:1rem; margin-bottom:5px;">API KEY UNLOCKED:</p>
            <div class="key-display">
                sk-newapi-REPLACE-THIS-WITH-YOUR-KEY
            </div>
            
            <button class="gd-btn" onclick="location.reload()">REPLAY</button>
        </div>
    </div>

    <script>
        // --- CUSTOM IMAGE CONFIG ---
        // If you want to use an image instead of the GD Cube, put URL here.
        // Example: "https://i.imgur.com/myicon.png"
        const customIconUrl = ""; 
        const playerImg = new Image();
        if(customIconUrl) playerImg.src = customIconUrl;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleText = document.getElementById('title-text');
        const subText = document.getElementById('sub-text');
        const progressFill = document.getElementById('progress-fill');
        const percentText = document.getElementById('percentage-text');
        const winScreen = document.getElementById('level-complete');
        const flashOverlay = document.getElementById('flash-overlay');

        // --- GAME SETTINGS ---
        const TARGET_SCORE = 20;
        const GRAVITY = 0.4;
        const JUMP = 6.5;
        const SPEED = 4.5;
        const GAP = 150; 
        
        let width, height;
        
        function resize() {
            const container = document.getElementById('game-wrapper');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // State
        let frames = 0;
        let score = 0;
        let gameState = 'START'; // START, PLAY, END
        let rotation = 0;
        let bgHue = 260; // Start purple

        // --- OBJECTS ---
        const player = {
            x: 50,
            y: 200,
            size: 30,
            velocity: 0,
            
            draw: function() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                
                // Rotate based on velocity (GD Style)
                if(gameState === 'PLAY') {
                    // Only rotate when falling/jumping
                   rotation += (this.velocity * 3);
                } else {
                    rotation = 0; // Reset on death/start
                }
                ctx.rotate(rotation * Math.PI / 180);

                if (customIconUrl && playerImg.complete) {
                     ctx.drawImage(playerImg, -this.size/2, -this.size/2, this.size, this.size);
                } else {
                    // Draw GD Default Cube
                    // Outer Box
                    ctx.fillStyle = "#ffff00"; // Yellow Icon
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    // Inner Box
                    ctx.fillStyle = "#00ffff"; // Cyan Inner
                    ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                    // Black Border
                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                }
                ctx.restore();
            },
            
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
            }
        };

        const obstacles = {
            list: [],
            draw: function() {
                for(let p of this.list) {
                    // Neon Pillars
                    ctx.fillStyle = "#000"; // Black inside
                    ctx.strokeStyle = `hsl(${bgHue}, 100%, 50%)`; // Pulsing Neon Color
                    ctx.lineWidth = 3;
                    
                    // Top Pillar
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeRect(p.x, 0, p.w, p.top);
                    
                    // Bottom Pillar
                    ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height - p.bottom, p.w, p.bottom);
                    
                    // "Spike" details (Rectangles inside)
                    ctx.fillStyle = `hsl(${bgHue}, 100%, 50%)`;
                    ctx.fillRect(p.x + 10, p.top - 20, p.w - 20, 10);
                    ctx.fillRect(p.x + 10, height - p.bottom + 10, p.w - 20, 10);
                }
            },
            update: function() {
                if(frames % 80 === 0) {
                    let minH = 50;
                    let maxH = height - GAP - minH;
                    let topH = Math.random() * (maxH - minH) + minH;
                    
                    this.list.push({
                        x: width,
                        w: 50,
                        top: topH,
                        bottom: height - GAP - topH,
                        passed: false
                    });
                }

                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= SPEED;

                    // Collision (Slightly forgiving hitbox)
                    let pad = 4;
                    if(
                        player.x + pad < p.x + p.w &&
                        player.x + player.size - pad > p.x &&
                        (player.y + pad < p.top || player.y + player.size - pad > height - p.bottom)
                    ) {
                        gameOver();
                    }

                    // Score Update
                    if(p.x + p.w < player.x && !p.passed) {
                        score++;
                        p.passed = true;
                        updateProgress();
                        pulseBg();
                        if(score >= TARGET_SCORE) gameWin();
                    }
                }
                // Remove offscreen
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            }
        };

        function drawFloor() {
            // Draw Scrolling Floor Pattern
            let floorHeight = 20; // Just visual, player dies at canvas bottom
            let offset = (frames * SPEED) % 40;
            
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, width, height); // Clear BG
            
            // Draw Grid Background
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
            ctx.lineWidth = 1;
            let gridOffset = (frames * SPEED * 0.5) % 50;
            for(let x = -gridOffset; x < width; x+=50) {
                ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke();
            }
            for(let y = 0; y < height; y+=50) {
                 ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke();
            }

            // Draw Background Color Overlay
            ctx.fillStyle = `hsla(${bgHue}, 50%, 20%, 0.4)`;
            ctx.fillRect(0,0,width,height);
        }

        function updateProgress() {
            let percent = Math.min(100, Math.floor((score / TARGET_SCORE) * 100));
            progressFill.style.width = percent + "%";
            percentText.innerText = percent + "%";
        }

        function pulseBg() {
            // Shift Hue on score
            bgHue = (bgHue + 40) % 360; 
            // Flash Screen
            flashOverlay.classList.remove('flash');
            void flashOverlay.offsetWidth; // trigger reflow
            flashOverlay.classList.add('flash');
        }

        // --- LOOPS ---
        function loop() {
            if(gameState !== 'PLAY') return;

            drawFloor();
            obstacles.update();
            obstacles.draw();
            player.update();
            player.draw();

            // Floor/Ceiling Death
            if(player.y + player.size > height || player.y < 0) gameOver();

            frames++;
            requestAnimationFrame(loop);
        }

        function startGame() {
            if(gameState === 'PLAY') return;
            gameState = 'PLAY';
            titleText.parentElement.style.display = 'none';
            player.velocity = -JUMP;
            loop();
        }

        function reset() {
            player.y = height / 2;
            player.velocity = 0;
            obstacles.list = [];
            score = 0;
            frames = 0;
            bgHue = 260;
            
            updateProgress();
            
            // Draw Initial State
            drawFloor();
            player.draw();
            
            titleText.innerText = "GEOMETRY\nGATE";
            subText.innerText = "TAP TO JUMP";
            titleText.parentElement.style.display = 'block';
            gameState = 'START';
        }

        function gameOver() {
            gameState = 'END';
            titleText.innerText = "ATTEMPT 1"; 
            // (You could iterate this number for fun "ATTEMPT 2", "ATTEMPT 3" etc)
            subText.innerText = "CRASHED! TAP TO RETRY";
            titleText.style.color = "#ff0000";
            titleText.parentElement.style.display = 'block';
            
            // Shake Effect
            document.getElementById('game-wrapper').style.transform = "translate(5px, 5px)";
            setTimeout(() => document.getElementById('game-wrapper').style.transform = "none", 100);
            
            // Wait for click to restart
        }

        function gameWin() {
            gameState = 'WIN';
            winScreen.style.display = 'flex';
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code !== 'Space') return;
            e.preventDefault();

            if(gameState === 'WIN') return;

            if(gameState === 'START') {
                startGame();
            } else if (gameState === 'PLAY') {
                player.velocity = -JUMP;
            } else if (gameState === 'END') {
                reset(); // Reset on tap after death
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        // Init
        reset();

    </script>
</body>
</html>
