<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEOMETRY GATE: FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gd-blue: #00ffff;
            --gd-purple: #bd00ff;
            --gd-red: #ff0000;
        }

        body {
            margin: 0;
            background-color: #050505;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            border: 3px solid #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 9/16;
            max-height: 90vh;
            background: #000;
            overflow: hidden;
            transition: border-color 0.5s, box-shadow 0.5s;
        }

        /* Demon Mode Styles */
        body.demon-mode #game-wrapper {
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
            border-color: #ff0000;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Layers */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        #progress-bar {
            width: 85%;
            height: 18px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #fff;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #bd00ff);
            transition: width 0.1s linear;
        }
        
        body.demon-mode #progress-fill {
            background: linear-gradient(90deg, #ff0000, #ffaa00);
        }

        #percent {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 11px;
            text-shadow: 1px 1px 0 #000;
            z-index: 2;
        }

        #main-menu {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin: 0;
            line-height: 1;
            text-shadow: 4px 4px 0px #000, 0 0 25px var(--gd-blue);
            -webkit-text-stroke: 2px #000;
            transform: skew(-5deg);
        }

        body.demon-mode h1 {
            text-shadow: 4px 4px 0px #000, 0 0 25px var(--gd-red);
            color: #ffcccc;
        }
        
        .blink-text {
            color: #ffff00;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 0px #000;
            animation: pulse 0.8s infinite alternate;
        }

        @keyframes pulse { from { opacity: 1; transform: scale(1); } to { opacity: 0.7; transform: scale(1.05); } }

        /* Modals */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 0.3s;
            pointer-events: auto;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn {
            background: linear-gradient(180deg, #00ff00, #008800);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px 10px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 0 4px 0 #004400;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            transition: transform 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #004400; }

        .btn-demon {
            background: linear-gradient(180deg, #ff0000, #880000);
            box-shadow: 0 4px 0 #440000;
            font-size: 1.2rem;
            animation: shake 2s infinite;
        }
        @keyframes shake { 98% { transform: translate(0,0); } 99% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }

        .offer-card {
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        .key-box {
            background: #000;
            border: 2px solid var(--gd-blue);
            color: #fff;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            margin: 20px 0;
            user-select: text;
            word-break: break-all;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="progress-bar">
                <div id="percent">0%</div>
                <div id="progress-fill"></div>
            </div>

            <div id="main-menu">
                <h1 id="title">GEOMETRY<br>GATE</h1>
                <div class="blink-text" id="subtitle">TAP TO START</div>
            </div>
        </div>

        <div id="offer-modal" class="modal">
            <h2 style="color:#fff; font-size:2rem; margin-bottom:20px; text-shadow:0 0 10px #fff;">LEVEL CLEARED</h2>
            
            <div class="offer-card">
                <div style="color:#00ff00; margin-bottom:5px;">SAFE OPTION</div>
                <button class="btn" onclick="claimStandard()">GET STANDARD KEY (1 DAY)</button>
            </div>

            <div style="color:#666; font-size:0.9rem;">— OR —</div>

            <div class="offer-card" style="border-color:#ff0000; background:rgba(50,0,0,0.3); margin-top:15px;">
                <div style="color:#ff0000; margin-bottom:5px;">WARNING: EXTREME DIFFICULTY</div>
                <button class="btn btn-demon" onclick="startDemon()">ENTER DEMON MODE (7 DAY KEY)</button>
            </div>
        </div>

        <div id="win-std" class="modal">
            <h1 style="color:var(--gd-blue); font-size:2.5rem;">UNLOCKED</h1>
            <div class="key-box">
                sk-newapi-STANDARD-KEY-HERE
            </div>
            <p style="color:#aaa; font-size:0.8rem;">Copy key to clipboard.</p>
        </div>

        <div id="win-demon" class="modal">
            <h1 style="color:#ff0000; font-size:3rem; text-shadow:0 0 30px #f00;">GODLIKE</h1>
            <div class="key-box" style="border-color:#f00; color:#ffaaaa; box-shadow:0 0 30px #f00;">
                sk-newapi-PREMIUM-KEY-HERE
            </div>
            <p style="color:#aaa; font-size:0.8rem;">You have ascended.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleEl = document.getElementById('title');
        const subEl = document.getElementById('subtitle');
        const progressFill = document.getElementById('progress-fill');
        const percentEl = document.getElementById('percent');
        const offerModal = document.getElementById('offer-modal');
        const winStdModal = document.getElementById('win-std');
        const winDemModal = document.getElementById('win-demon');

        // --- CONFIG ---
        let TARGET_SCORE = 30; // UPDATED to 30
        let GRAVITY = 0.55;
        let JUMP = 7.5;
        let SPEED = 5;
        let GAP = 150;
        let MODE = 'NORMAL'; // NORMAL | DEMON

        let width, height;
        
        function resize() {
            const wrap = document.getElementById('game-wrapper');
            width = wrap.clientWidth;
            height = wrap.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME STATE ---
        let frames = 0;
        let score = 0;
        let gameState = 'START'; // START, PLAY, END
        let bgHue = 0;
        
        // --- ASSETS ---
        // Trail Array
        let trail = [];
        // Particles Array (Explosions)
        let particles = [];
        // Background Stars
        let stars = [];
        // Floating BG Shapes
        let shapes = [];

        function initStars() {
            stars = [];
            for(let i=0; i<50; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        function initShapes() {
            shapes = [];
            for(let i=0; i<5; i++) {
                shapes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 40 + 20,
                    speed: Math.random() * 2 + 1,
                    rot: Math.random() * 360
                });
            }
        }

        // --- CLASSES ---
        const player = {
            x: 50, y: 200, size: 30, velocity: 0, rotation: 0,
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
                
                // Rotation physics
                if(gameState === 'PLAY') this.rotation += 4;
                
                // Add trail
                if(frames % 4 === 0 && gameState === 'PLAY') {
                    trail.push({x: this.x, y: this.y, rot: this.rotation, alpha: 0.6});
                }
            },
            draw: function() {
                // Draw Trail
                for(let i=0; i<trail.length; i++) {
                    let t = trail[i];
                    ctx.save();
                    ctx.translate(t.x + this.size/2, t.y + this.size/2);
                    ctx.rotate(t.rot * Math.PI / 180);
                    ctx.fillStyle = MODE === 'DEMON' ? `rgba(255, 0, 0, ${t.alpha})` : `rgba(0, 255, 255, ${t.alpha})`;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.restore();
                    t.alpha -= 0.05;
                }
                trail = trail.filter(t => t.alpha > 0);

                // Draw Player
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // Icon Style
                if(MODE === 'DEMON') {
                    ctx.fillStyle = "#990000";
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size); // Base
                    ctx.fillStyle = "#ff0000";
                    ctx.fillRect(-this.size/2 + 4, -this.size/2 + 4, this.size - 8, this.size - 8); // Inner
                } else {
                    ctx.fillStyle = "#ffff00";
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size); // Base
                    ctx.fillStyle = "#00ffff";
                    ctx.fillRect(-this.size/2 + 5, -this.size/2 + 5, this.size - 10, this.size - 10); // Inner
                }
                
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        };

        const obstacles = {
            list: [],
            update: function() {
                let spawnRate = MODE === 'DEMON' ? 50 : 70;
                
                if(frames % spawnRate === 0) {
                    let minH = 50;
                    let maxH = height - GAP - minH;
                    let topH = Math.random() * (maxH - minH) + minH;
                    this.list.push({ x: width, w: 50, top: topH, bottom: height - GAP - topH, passed: false });
                }

                for(let p of this.list) {
                    p.x -= SPEED;
                    
                    // Collision
                    let hitbox = 6;
                    if(player.x + hitbox < p.x + p.w && player.x + player.size - hitbox > p.x && 
                       (player.y + hitbox < p.top || player.y + player.size - hitbox > height - p.bottom)) {
                        explode();
                        gameOver();
                    }
                    
                    // Score
                    if(p.x + p.w < player.x && !p.passed) {
                        score++;
                        p.passed = true;
                        updateUI();
                        if(MODE === 'NORMAL') bgHue = (bgHue + 40) % 360;
                        if(score >= TARGET_SCORE) levelWin();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            },
            draw: function() {
                let mainColor = MODE === 'DEMON' ? '#ff0000' : `hsl(${bgHue}, 100%, 50%)`;
                let glowColor = MODE === 'DEMON' ? '#550000' : `hsl(${bgHue}, 100%, 20%)`;

                for(let p of this.list) {
                    ctx.fillStyle = "#000";
                    ctx.strokeStyle = mainColor;
                    ctx.lineWidth = 3;
                    
                    // Top
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeRect(p.x, 0, p.w, p.top);
                    // Bottom
                    ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height - p.bottom, p.w, p.bottom);

                    // Decorative Glow Inside
                    ctx.fillStyle = glowColor;
                    ctx.fillRect(p.x+5, 0, p.w-10, p.top-5);
                    ctx.fillRect(p.x+5, height-p.bottom+5, p.w-10, p.bottom-5);
                }
            }
        };

        function explode() {
            for(let i=0; i<20; i++) {
                particles.push({
                    x: player.x + player.size/2,
                    y: player.y + player.size/2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: MODE === 'DEMON' ? '#ff0000' : '#ffff00'
                });
            }
        }

        function updateParticles() {
            for(let p of particles) {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 6, 6);
                ctx.globalAlpha = 1;
            }
            particles = particles.filter(p => p.life > 0);
        }

        // --- BACKGROUND VFX ---
        function drawBackground() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0,width,height);

            // 1. Starfield (Parallax)
            ctx.fillStyle = "#fff";
            for(let s of stars) {
                s.x -= s.speed;
                if(s.x < 0) s.x = width;
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            }
            ctx.globalAlpha = 1;

            // 2. Floating Shapes
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
            ctx.lineWidth = 2;
            for(let s of shapes) {
                s.x -= s.speed; 
                s.rot += 1;
                if(s.x < -50) s.x = width + 50;
                
                ctx.save();
                ctx.translate(s.x, s.y);
                ctx.rotate(s.rot * Math.PI/180);
                ctx.strokeRect(-s.size/2, -s.size/2, s.size, s.size);
                ctx.restore();
            }

            // 3. Grid Floor
            let gridColor = MODE === 'DEMON' ? 'rgba(255, 0, 0, 0.2)' : `hsla(${bgHue}, 100%, 50%, 0.1)`;
            ctx.fillStyle = gridColor;
            
            // Perspective Floor Effect
            let horizon = height * 0.8;
            ctx.fillRect(0, 0, width, height); // Tint whole screen
            
            // Moving floor lines
            ctx.beginPath();
            ctx.strokeStyle = MODE === 'DEMON' ? '#ff0000' : '#00ffff';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            let offset = (frames * SPEED) % 50;
            for(let x = -offset; x < width; x+=50) {
                 ctx.moveTo(x, 0); ctx.lineTo(x-100, height); // Slanted lines
            }
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        function updateUI() {
            let pct = Math.min(100, Math.floor((score / TARGET_SCORE) * 100));
            progressFill.style.width = pct + "%";
            percentEl.innerText = pct + "%";
        }

        // --- LOOPS ---
        function loop() {
            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;

            drawBackground();
            
            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
            }
            
            obstacles.draw();
            
            if(gameState === 'PLAY') {
                player.draw();
            } else {
                updateParticles(); // Play explosion
            }

            // Floor/Ceiling Death
            if(gameState === 'PLAY' && (player.y + player.size > height || player.y < 0)) {
                explode();
                gameOver();
            }

            frames++;
            requestAnimationFrame(loop);
        }

        // --- ACTIONS ---
        function startGame() {
            if(gameState === 'PLAY') return;
            gameState = 'PLAY';
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
            loop();
        }

        function reset() {
            player.y = height/2; player.velocity = 0; player.rotation = 0;
            obstacles.list = []; trail = []; particles = [];
            score = 0; frames = 0;
            initStars(); initShapes();
            updateUI();
            
            if(MODE === 'NORMAL') {
                SPEED = 5; GAP = 150; TARGET_SCORE = 30;
                document.body.classList.remove('demon-mode');
                titleEl.innerHTML = "GEOMETRY<br>GATE";
                titleEl.style.color = "#fff";
            } else {
                SPEED = 7.5; GAP = 140; TARGET_SCORE = 30;
                document.body.classList.add('demon-mode');
                titleEl.innerHTML = "DEMON<br>MODE";
                titleEl.style.color = "#ffcccc";
            }

            gameState = 'START';
            drawBackground();
            player.draw();
            document.getElementById('main-menu').style.display = 'block';
            subEl.innerText = "TAP TO START";
        }

        function gameOver() {
            gameState = 'DIE_ANIM';
            titleEl.innerHTML = "CRASHED";
            titleEl.style.color = MODE === 'DEMON' ? '#f00' : '#fff';
            subEl.innerText = "TAP TO RETRY";
            document.getElementById('main-menu').style.display = 'block';
            
            // Shake
            document.getElementById('game-wrapper').style.transform = "translate(5px, 5px)";
            setTimeout(()=> document.getElementById('game-wrapper').style.transform = "none", 50);
            setTimeout(()=> document.getElementById('game-wrapper').style.transform = "translate(-5px, -5px)", 100);
            setTimeout(()=> document.getElementById('game-wrapper').style.transform = "none", 150);
            
            // Allow restart after 0.5s
            setTimeout(() => gameState = 'END', 500);
        }

        function levelWin() {
            gameState = 'WIN';
            if(MODE === 'NORMAL') offerModal.style.display = 'flex';
            else winDemModal.style.display = 'flex';
        }

        // --- UI HANDLERS ---
        window.claimStandard = function() {
            offerModal.style.display = 'none';
            winStdModal.style.display = 'flex';
        };

        window.startDemon = function() {
            offerModal.style.display = 'none';
            MODE = 'DEMON';
            reset();
        };

        function handleInput(e) {
            if(e.type === 'keydown' && e.code !== 'Space') return;
            e.preventDefault();

            if(gameState === 'WIN') return; // Modal open
            
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') player.velocity = -JUMP;
            else if(gameState === 'END') reset();
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        initStars();
        initShapes();
        reset(); // Init render
        
    </script>
</body>
</html>
