<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEOMETRY GATE: HYPER</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gd-blue: #00ffff;
            --gd-purple: #bd00ff;
            --gd-red: #ff0000;
        }

        body {
            margin: 0;
            background-color: #050505;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
            border: 3px solid #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 480px;
            aspect-ratio: 9/16;
            max-height: 95vh;
            background: #000;
            overflow: hidden;
            transition: border-color 0.5s, box-shadow 0.5s;
        }

        /* Animations */
        .shake-small { animation: shake-s 0.1s; }
        .shake-big { animation: shake-b 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .glitch-anim { animation: glitch-skew 1s infinite linear alternate-reverse; }

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(0, 4px); } 100% { transform: translate(0,0); } }
        @keyframes shake-b { 
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(6px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(0deg); }
            80% { transform: skew(-1deg); }
            100% { transform: skew(1deg); }
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #lives-display {
            color: #fff;
            font-size: 1.4rem;
            text-shadow: 0 0 10px var(--gd-blue);
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
        }

        #progress-container {
            flex-grow: 1;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }

        #progress-bar {
            height: 20px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #fff;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: skew(-10deg);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #bd00ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 20px #fff;
        }

        #main-menu {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 4rem;
            margin: 0;
            line-height: 0.85;
            text-shadow: 4px 4px 0px #000, 0 0 40px var(--gd-blue);
            -webkit-text-stroke: 2px #000;
            transform: skew(-5deg);
            letter-spacing: -2px;
        }
        
        /* Modals */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 0.3s;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        .btn {
            background: linear-gradient(180deg, #00ff88, #008844);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 6px 0 #004422, 0 15px 20px rgba(0,0,0,0.5);
            text-shadow: 1px 1px 0 #000;
            transition: transform 0.1s, filter 0.1s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 #004422; }
        
        /* Copy Button Special Style */
        .btn-copy {
            background: linear-gradient(180deg, #00aaff, #0055aa);
            box-shadow: 0 6px 0 #003366, 0 15px 20px rgba(0,0,0,0.5);
        }
        .btn-copy:active { box-shadow: 0 0 0 #003366; }

        .btn-demon {
            background: linear-gradient(180deg, #ff0000, #880000);
            box-shadow: 0 6px 0 #440000, 0 0 25px #f00;
            animation: pulse-red 0.8s infinite alternate;
        }
        .btn-demon:active { box-shadow: 0 0 0 #440000; }
        
        @keyframes pulse-red { from { transform: scale(1); } to { transform: scale(1.03); } }

        .key-container {
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
        }

        .key-box {
            background: #111;
            border: 2px dashed var(--gd-blue);
            color: #fff;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            user-select: text;
            word-break: break-all;
            box-shadow: 0 0 30px rgba(0,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .key-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Flash Effect */
        #flash-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="flash-overlay"></div>
        
        <div id="ui-layer">
            <div id="top-bar">
                <div id="lives-display">♥ 10</div>
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div id="main-menu">
                <h1 id="title" class="glitch-anim">GALAXY<br>GATE</h1>
                <div style="color:#ffff00; margin-top:20px; font-size:1.4rem; text-shadow: 0 0 10px #ff0; animation:blink 0.5s infinite alternate;">TAP TO JUMP</div>
            </div>
        </div>

        <div id="offer-modal" class="modal">
            <h2 style="color:#00ff00; font-size:3rem; text-shadow:0 0 30px #0f0; margin:0; transform: skew(-5deg);">CLEARED!</h2>
            <div style="width: 100%; height: 2px; background: #fff; margin: 15px 0; box-shadow: 0 0 10px #fff;"></div>
            
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; border:1px solid #555; width:100%; max-width:340px;">
                <p style="margin:5px 0; color:#00ffff;">SAFE REWARD:</p>
                <button class="btn" onclick="claimStandard()">CLAIM 1-DAY KEY</button>
            </div>
            
            <div style="margin:15px; color:#aaa; font-size:0.9rem; font-style:italic;">- OR -</div>
            
            <div style="background:rgba(50,0,0,0.8); padding:20px; border-radius:12px; border:2px solid #f00; width:100%; max-width:340px; box-shadow: inset 0 0 30px rgba(255,0,0,0.2);">
                <p style="color:#ff4444; font-weight:bold; font-size:1.8rem; margin:0; text-shadow: 0 0 10px #f00;">ENTER HELL</p>
                <p style="font-size:0.9rem; color:#fff; margin-bottom:10px;">Target: 50 | Speed: ULTRA</p>
                <p style="font-size:0.8rem; color:#ffaaaa; margin-bottom:15px;">"Die once, lose everything."</p>
                <button class="btn btn-demon" onclick="startDemon()">RISK IT (7-DAY KEY)</button>
            </div>
        </div>

        <div id="perma-death-modal" class="modal">
            <h1 style="color:#f00; font-size:4rem; text-shadow:0 0 40px #f00; margin-bottom: 0;">FAILURE</h1>
            <p style="color:#fff; font-size:1.2rem; letter-spacing: 3px;">SYSTEM LOCKDOWN</p>
            <div style="width: 200px; height: 4px; background: #333; margin: 20px 0;"></div>
            <button class="btn" style="background: linear-gradient(180deg, #555, #222); border-color:#888; box-shadow: 0 6px 0 #111;" onclick="fullReset()">REBOOT SYSTEM</button>
        </div>

        <div id="win-std" class="modal">
            <h1 style="color:var(--gd-blue); font-size:3rem;">ACCESS GRANTED</h1>
            <div class="key-container">
                <div class="key-label">STANDARD API KEY</div>
                <div id="key-std-text" class="key-box">sk-newapi-STANDARD-KEY-12345</div>
                <button class="btn btn-copy" onclick="copyKey('key-std-text', this)">COPY KEY</button>
            </div>
        </div>

        <div id="win-demon" class="modal">
            <h1 style="color:#ff0000; font-size:4rem; text-shadow:0 0 50px #f00; transform: skew(-10deg);">GODLIKE</h1>
            <div class="key-container">
                <div class="key-label" style="color:#f88;">PREMIUM API KEY</div>
                <div id="key-dem-text" class="key-box" style="border-color:#f00; color:#ffaaaa; box-shadow:0 0 30px #f00; background: #200;">
                    sk-newapi-PREMIUM-KEY-99999
                </div>
                <button class="btn btn-copy" style="filter: hue-rotate(140deg);" onclick="copyKey('key-dem-text', this)">COPY KEY</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleEl = document.getElementById('title');
        const livesEl = document.getElementById('lives-display');
        const progressFill = document.getElementById('progress-fill');
        const wrapper = document.getElementById('game-wrapper');
        const flashOverlay = document.getElementById('flash-overlay');
        
        const offerModal = document.getElementById('offer-modal');
        const permaDeathModal = document.getElementById('perma-death-modal');
        const winStdModal = document.getElementById('win-std');
        const winDemModal = document.getElementById('win-demon');

        // --- GAME CONFIG ---
        let MODE = 'NORMAL'; 
        let LIVES = 10;
        let TARGET_SCORE = 30;
        let SPEED = 6.5;     
        let GRAVITY = 0.6;
        let JUMP = 8.5;
        let GAP = 170;

        let width, height;
        function resize() {
            width = wrapper.clientWidth;
            height = wrapper.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- STATE & VFX ---
        let frames = 0;
        let score = 0;
        let gameState = 'START';
        let globalHue = 0; // The heartbeat of the game color
        let bgOffset = 0;  // For scrolling grid
        
        // --- ASSETS ---
        let particles = []; 
        let trail = [];     // Ribbon trail
        let shockwaves = [];
        
        // --- COPY FUNCTION ---
        async function copyKey(elementId, btnElement) {
            const text = document.getElementById(elementId).innerText;
            try {
                await navigator.clipboard.writeText(text);
                const originalText = btnElement.innerText;
                btnElement.innerText = "COPIED!";
                btnElement.style.background = "linear-gradient(180deg, #fff, #ccc)";
                btnElement.style.color = "#000";
                
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.background = ""; // revert
                    btnElement.style.color = "#fff";
                }, 2000);
            } catch (err) {
                console.error('Failed to copy', err);
                btnElement.innerText = "MANUAL COPY REQ.";
            }
        }

        // --- OBJECTS ---
        const player = {
            x: 60, y: 200, size: 32, velocity: 0, rotation: 0,
            color: '#00ffff',
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
                
                // Trail Logic
                if(frames % 2 === 0 && gameState === 'PLAY') {
                    trail.push({x: this.x, y: this.y, rot: this.rotation, alpha: 1.0});
                    if(trail.length > 12) trail.shift();
                }

                if(gameState === 'PLAY') {
                    // Rotate faster based on speed
                    this.rotation += 4 + (SPEED * 0.5); 
                }
            },
            draw: function() {
                // 1. Draw Ghost Trail
                for(let i=0; i<trail.length; i++) {
                    let t = trail[i];
                    t.alpha -= 0.08;
                    if(t.alpha < 0) t.alpha = 0;
                    
                    ctx.save();
                    ctx.translate(t.x + this.size/2, t.y + this.size/2);
                    ctx.rotate(t.rot * Math.PI / 180);
                    ctx.fillStyle = MODE === 'DEMON' 
                        ? `rgba(255, 0, 0, ${t.alpha * 0.5})` 
                        : `hsla(${(globalHue + i*10)%360}, 100%, 50%, ${t.alpha * 0.6})`;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.restore();
                }
                
                // 2. Draw Player
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // Outer Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = MODE === 'DEMON' ? '#ff0000' : `hsl(${globalHue}, 100%, 50%)`;
                
                // Main Body
                ctx.fillStyle = "#000";
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Border
                ctx.lineWidth = 3;
                ctx.strokeStyle = "#fff";
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Inner Center (The "Eye")
                let eyeOffset = Math.sin(frames * 0.2) * 2;
                ctx.fillStyle = MODE === 'DEMON' ? '#f00' : '#0ff';
                ctx.fillRect(-6 + eyeOffset, -6 - eyeOffset, 12, 12);
                
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        };

        const obstacles = {
            list: [],
            update: function() {
                let rate = MODE === 'DEMON' ? 35 : 55;
                if(frames % rate === 0) {
                    let minH = 60;
                    let maxH = height - GAP - minH;
                    let topH = Math.random() * (maxH - minH) + minH;
                    // Introduce moving obstacles in Demon mode
                    let moveY = MODE === 'DEMON' ? (Math.random() - 0.5) * 2 : 0;
                    this.list.push({
                        x: width, w: 55, top: topH, bottom: height - GAP - topH, 
                        passed: false, moveY: moveY, id: Math.random()
                    });
                }

                for(let p of this.list) {
                    p.x -= SPEED;
                    if(MODE === 'DEMON') {
                        p.top += p.moveY;
                        // Bounce bounds
                        if(p.top < 20 || p.top > height/2) p.moveY *= -1;
                    }

                    // Collision Logic (Smaller hitbox for fairness)
                    let pad = 8; 
                    if(player.x+pad < p.x+p.w && player.x+player.size-pad > p.x && 
                       (player.y+pad < p.top || player.y+player.size-pad > height - p.bottom)) {
                        die();
                    }

                    // Score Logic
                    if(p.x + p.w < player.x && !p.passed) {
                        score++;
                        p.passed = true;
                        updateProgress();
                        
                        // Score Effect
                        if(score % 5 === 0) triggerBigShake();
                        else triggerSmallShake();
                        
                        // Spawn Shockwave
                        shockwaves.push({x: player.x, y: player.y, r: 10, alpha: 1});

                        if(score >= TARGET_SCORE) levelWin();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            },
            draw: function() {
                let mainColor = MODE === 'DEMON' ? '#ff0000' : `hsl(${globalHue}, 100%, 60%)`;
                let glowColor = MODE === 'DEMON' ? '#550000' : `hsl(${globalHue}, 100%, 20%)`;

                for(let p of this.list) {
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = "#fff";
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = mainColor;

                    // Gradient Fill
                    let grad = ctx.createLinearGradient(p.x, 0, p.x + p.w, 0);
                    grad.addColorStop(0, glowColor);
                    grad.addColorStop(1, "#000");

                    // Top Pillar
                    ctx.fillStyle = grad;
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeRect(p.x, -5, p.w, p.top+5);
                    
                    // Detail Lines
                    ctx.fillStyle = mainColor;
                    ctx.fillRect(p.x + 10, p.top - 20, p.w - 20, 5);
                    ctx.fillRect(p.x + 10, p.top - 40, p.w - 20, 5);

                    // Bottom Pillar
                    ctx.fillStyle = grad;
                    ctx.fillRect(p.x, height-p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height-p.bottom, p.w, p.bottom+5);
                    
                    // Detail Lines
                    ctx.fillStyle = mainColor;
                    ctx.fillRect(p.x + 10, height - p.bottom + 15, p.w - 20, 5);
                    ctx.fillRect(p.x + 10, height - p.bottom + 35, p.w - 20, 5);
                    
                    ctx.shadowBlur = 0;
                }
            }
        };

        // --- VFX FUNCTIONS ---
        function drawGridBackground() {
            // Background Base
            let bgColor = MODE === 'DEMON' ? '#1a0000' : '#050510';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0,0,width,height);

            bgOffset -= SPEED * 0.5;
            if(bgOffset < -100) bgOffset = 0;

            ctx.lineWidth = 2;
            let gridColor = MODE === 'DEMON' ? 'rgba(255, 0, 0, 0.2)' : `hsla(${globalHue}, 100%, 50%, 0.15)`;
            ctx.strokeStyle = gridColor;

            // Perspective Grid
            ctx.beginPath();
            // Vertical moving lines
            for(let i = 0; i <= width + 100; i += 100) {
                let x = i + bgOffset;
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
            }
            // Horizontal perspective lines
            for(let i = 0; i <= height; i += 80) {
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
            }
            ctx.stroke();

            // Floating Particles
            ctx.fillStyle = "#fff";
            for(let p of particles) {
                // Background stars/dust
                if(p.type === 'dust') {
                    p.x -= p.speed;
                    if(p.x < 0) p.x = width;
                    ctx.globalAlpha = Math.random(); 
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            }
            ctx.globalAlpha = 1;
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<25; i++) {
                particles.push({
                    type: 'explode',
                    x: x, y: y,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    life: 1.0, color: color, size: Math.random()*8+3
                });
            }
        }

        function triggerSmallShake() {
            wrapper.classList.remove('shake-small');
            void wrapper.offsetWidth;
            wrapper.classList.add('shake-small');
        }

        function triggerBigShake() {
            wrapper.classList.remove('shake-big');
            void wrapper.offsetWidth;
            wrapper.classList.add('shake-big');
        }

        function flashScreen() {
            flashOverlay.style.opacity = 0.8;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 50);
        }

        function updateProgress() {
            let pct = Math.min(100, (score / TARGET_SCORE) * 100);
            progressFill.style.width = pct + "%";
            progressFill.style.background = MODE === 'DEMON' ? 
                `linear-gradient(90deg, #f00, #ff0)` : `linear-gradient(90deg, #0ff, #b0f)`;
        }

        // --- CORE LOGIC ---
        function die() {
            LIVES--;
            livesEl.innerText = `♥ ${LIVES}`;
            livesEl.style.color = "#f00";
            
            flashScreen();
            triggerBigShake();
            createExplosion(player.x, player.y, MODE==='DEMON'?'#f00':'#0ff');
            
            gameState = 'DIE_ANIM';
            
            setTimeout(() => {
                if(LIVES <= 0) permaDeathModal.style.display = 'flex';
                else resetLevel();
            }, 900);
        }

        function loop() {
            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            // Color Cycling
            if(MODE === 'NORMAL') globalHue = (globalHue + 1) % 360;
            else globalHue = 0; // Red only for demon

            frames++;

            drawGridBackground();

            // Draw Shockwaves
            ctx.lineWidth = 4;
            for(let s of shockwaves) {
                s.r += 10; s.alpha -= 0.05;
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`;
                ctx.beginPath(); ctx.arc(s.x + 15, s.y + 15, s.r, 0, Math.PI*2); ctx.stroke();
            }
            shockwaves = shockwaves.filter(s => s.alpha > 0);

            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
            }

            obstacles.draw();
            if(gameState === 'PLAY') player.draw();

            // Draw Explosion Particles
            for(let p of particles) {
                if(p.type === 'explode') {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                    ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            }
            ctx.globalAlpha = 1;
            particles = particles.filter(p => p.type === 'dust' || p.life > 0);

            // Death Check
            if(gameState === 'PLAY' && (player.y > height || player.y < -50)) die();

            requestAnimationFrame(loop);
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<40; i++) {
                particles.push({
                    type: 'dust',
                    x: Math.random()*width, y: Math.random()*height,
                    speed: Math.random()*2 + 1,
                    size: Math.random()*3
                });
            }
        }

        function resetLevel() {
            gameState = 'START';
            player.y = height/2; player.velocity = 0; player.rotation = 0;
            obstacles.list = []; trail = []; shockwaves = [];
            score = 0; frames = 0;
            updateProgress();
            livesEl.style.color = "#fff";
            
            initParticles();
            
            // Initial Draw
            drawGridBackground();
            player.draw();
            
            document.getElementById('main-menu').style.display = 'block';
            titleEl.innerHTML = MODE === 'NORMAL' ? "GALAXY<br>GATE" : "HELL<br>GATE";
            titleEl.className = MODE === 'NORMAL' ? "glitch-anim" : "";
            titleEl.style.color = MODE === 'NORMAL' ? "#fff" : "#f00";
            if(MODE === 'DEMON') titleEl.style.textShadow = "0 0 40px #f00";
        }

        function startGame() {
            if(gameState === 'PLAY') return;
            gameState = 'PLAY';
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
            loop();
        }

        function levelWin() {
            gameState = 'WIN';
            // Final burst
            createExplosion(player.x, player.y, '#fff');
            flashScreen();
            
            if(MODE === 'NORMAL') offerModal.style.display = 'flex';
            else winDemModal.style.display = 'flex';
        }

        // --- CONTROLS & EVENTS ---
        window.claimStandard = function() {
            offerModal.style.display = 'none';
            winStdModal.style.display = 'flex';
        };

        window.startDemon = function() {
            offerModal.style.display = 'none';
            MODE = 'DEMON';
            TARGET_SCORE = 50;
            SPEED = 8.0;    
            GAP = 155;
            wrapper.style.borderColor = "#f00";
            wrapper.style.boxShadow = "0 0 50px rgba(255,0,0,0.6)";
            resetLevel();
        };

        window.fullReset = function() {
            permaDeathModal.style.display = 'none';
            MODE = 'NORMAL';
            LIVES = 10;
            TARGET_SCORE = 30;
            SPEED = 6.5;      
            GAP = 170;
            livesEl.innerText = `♥ 10`;
            wrapper.style.borderColor = "#fff";
            wrapper.style.boxShadow = "0 0 60px rgba(0,255,255,0.3)";
            resetLevel();
        };

        function handleInput(e) {
            // Prevent scrolling on spacebar
            if(e.type === 'keydown' && e.code === 'Space') e.preventDefault();
            
            if(gameState === 'WIN') return;
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') {
                player.velocity = -JUMP;
                // Add jump particles
                for(let i=0; i<5; i++) {
                    particles.push({
                        type: 'explode',
                        x: player.x, y: player.y + player.size,
                        vx: (Math.random()-0.5)*5, vy: Math.random()*5,
                        life: 0.5, color: '#fff', size: 3
                    });
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' || e.code === 'ArrowUp') handleInput(e);
        });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        initParticles();
        resetLevel();

    </script>
</body>
</html>
